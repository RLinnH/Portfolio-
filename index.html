<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/265109f8ae.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <nav id="navbar">
      <a href="#about-div" alt="">About</a>
      <a href="#projects-container" alt="">Projects</a>

        <h1>
          Hi! I'm Rachael, a web developer.
          <br />
          <br />I am currently learning with freeCodeCamp's curriculum. Take a

          connect with me via my social links!
        </h1>
      </div>
    </div>
    <div id="projects">
      <div class="project-tile">
        <a href="" alt="link to project"

        >
      </div>
      <div class="project-tile">
        <a href="" alt="link to project"

        >

      <div class="project-tile">
        <a href="" alt="link to project"

            Technical Documentation Page (freeCodeCamp project)
          </figcaption></a

      </div>
      <div class="project-tile">
        <a href="" alt="link to project"
          ><img

            class="tile"
            alt="project image"

            Product Landing Page (freeCodeCamp project)

        <ul>
          <li>
            <a href="" id="profile-link" target="_blank" alt=""

            </a>
          </li>
          <li>
            <a href="" id="profile-link" target="_blank" alt=""
              ><i class="fa-brands fa-free-code-camp"></i>freeCodeCamp</a

          </li>
          <li>
            <a href="" id="profile-link" target="_blank" alt=""
              ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
            >
          </li>

    </div>
    <footer>
      <p>Last Updated: November 2022</p>
    </footer>
